<textarea class="admin__control-textarea" data-bind="
    value: value,
    valueUpdate: valueUpdate,
    hasFocus: focused,
    attr: {
        name: inputName,
        cols: cols,
        rows: rows,
        'aria-describedby': noticeId,
        placeholder: placeholder,
        id: uid,
        disabled: disabled
    }"></textarea>
<div class="comment-error field-error" style="display:none;">Special characters are not allowed. Please Remove any comma,period,slash,currency symbols or dashes etc.</div>
